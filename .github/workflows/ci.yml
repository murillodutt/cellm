name: CI
# CELLM Continuous Integration
# Website: https://cellm.ai
# Repository: https://github.com/murillodutt/cellm

on:
  push:
    branches: [main, develop]
    paths:
      - 'cellm-core/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cellm-core/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run CELLM validation
        run: ./scripts/validate.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == 20
        run: npm run test:coverage

      - name: Upload coverage report
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint markdown files
        run: npm run lint:md || true
        continue-on-error: true

  schema-validation:
    name: Validate Schemas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run schema validation tests
        run: npm run test:validation

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [validate, schema-validation]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate, test, schema-validation, integration]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Structure | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Schema Validation | ${{ needs.schema-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.validate.result == 'failure' ||
          needs.test.result == 'failure' ||
          needs.schema-validation.result == 'failure' ||
          needs.integration.result == 'failure'
        run: exit 1
