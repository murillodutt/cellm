name: "[BUG] Bug Report"
description: Report a bug in CELLM
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      options:
        - label: I have searched existing issues and this hasn't been reported yet
          required: true
        - label: I am using the latest version of CELLM
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Edit file '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: profile
    attributes:
      label: CELLM Profile
      description: Which profile are you using?
      options:
        - default
        - nuxt-saas
        - custom
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of CELLM is affected?
      multiple: true
      options:
        - Rules
        - Patterns
        - Commands
        - Workflows
        - Agents
        - Skills
        - Compiler
        - CLI
        - Documentation
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide your environment details:
        - OS: [e.g., macOS 14.0, Ubuntu 24.04]
        - Claude Code: [e.g., 1.0.0]
        - Node: [e.g., 20.10.0]
        - Shell: [e.g., zsh, bash]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Add any relevant logs or error messages
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
